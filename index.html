<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman dengan Background Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* Menambahkan gambar latar belakang untuk seluruh halaman */
        background-image: url("images/Sea\ \(1930\ x\ 1080\ px\)\(2\).png"); /* Path gambar lokal */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh; /* Mengatur tinggi halaman agar background mencakup seluruh halaman */
      }

      /* Styling untuk navbar */
      .navbar {
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(255, 255, 255, 0); /* Navbar transparan */
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        border-bottom: 2px solid transparent; /* Menambahkan garis bawah transparan di setiap tautan */
        transition: border-bottom 0.3s ease; /* Efek transisi untuk border-bottom */
        border-radius: 8px;
        transition: 0.4s ease-in-out;
      }

      .center-link {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: white;
      }

      /* Efek hover pada navbar */
      .navbar a:hover {
        background-color: #b771e5; /* Mengubah warna teks menjadi kuning saat hover */
        transform: scale(
          1.1
        ); /* Memperbesar ukuran tautan sedikit saat hover */
      }
      /* Responsif: Navbar menjadi vertikal di layar kecil */
      @media screen and (max-width: 600px) {
        .navbar a {
          float: none;
          width: 100%;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="materi.html">Materi</a>
      <a href="quizhiu.html">Quiz</a>
    </div>

    <div class="navbar2">
      <p class="center-link">BIOTA LAUT</p>
    </div>
  </body>
</html>
