<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi</title>
    <style>
        /* Menambahkan gambar latar belakang ke seluruh halaman */
        body {
            margin: 0;
            padding: 0;
            /* Menambahkan gambar latar belakang */
            background-image: url('images/2x/Asset\ 74xhdpi.png'); /* Ganti dengan path gambar Anda */
            background-size: cover; /* Gambar menutupi seluruh halaman */
            background-position: center; /* Posisi gambar di tengah */
            background-attachment: fixed; /* Agar latar belakang tetap saat scroll */
            height: 100vh; /* Agar gambar latar belakang mencakup seluruh tinggi halaman */
            display: flex;
            justify-content: center; /* Menyusun elemen-elemen secara horizontal di tengah */
            align-items: center; /* Menyusun elemen-elemen secara vertikal di tengah */
            flex-direction: column; /* Membuat elemen-elemen tampil dalam kolom */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2px;
            background-color: #79BFFF;  /* Latar belakang transparan dengan efek putih */
            display: flex;
            justify-content: center; /* Menyusun item navbar di tengah */
            align-items: center;
            z-index: 1000; /* Menempatkan navbar di atas konten */
            color: white;
        }

        /* Tautan di dalam navbar */
        .navbar a {
            color: white;
            font-size: 12px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.4); /* Background hitam transparan */
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Efek transisi */
        }

        /* Membuat kontainer untuk kotak gambar agar sejajar */
        .image-container {
            display: flex; /* Menggunakan Flexbox */
            justify-content: center; /* Menyusun kotak gambar secara horizontal di tengah */
            gap: 20px; /* Menambahkan jarak antar gambar */
        }

        /* Styling untuk kotak gambar */
        .image-box {
            width: 200px; /* Lebar kotak gambar */
            height: 200px; /* Tinggi kotak gambar */
            overflow: hidden; /* Menyembunyikan bagian gambar yang melebihi kotak */
            border-radius: 10px; /* Sudut kotak yang melengkung */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bayangan kotak */
            transition: transform 0.3s ease-in-out; /* Efek transisi saat hover */
        }

        /* Efek hover pada kotak gambar */
        .image-box:hover {
            transform: scale(1.05); /* Memperbesar kotak sedikit saat hover */
        }

        /* Gambar di dalam kotak */
        .image-box img {
            width: 100%; /* Mengisi lebar kotak */
            height: 100%; /* Mengisi tinggi kotak */
            object-fit: cover; /* Memastikan gambar mengisi kotak dengan proporsi yang baik */
        }

        /* Tautan gambar yang akan mengarahkan ke halaman lain */
        .image-link {
            display: block; /* Membuat link menjadi blok agar bisa mengisi kotak */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Pilih Materi</h1>
    </div>

    <!-- Kontainer untuk kotak gambar sejajar -->
    <div class="image-container">
        <!-- Kotak gambar pertama -->
        <a href="ikanhiu.html" class="image-link">
            <div class="image-box">
                <img src="images/2x/Asset 65xhdpi.png" alt="Gambar 1"> <!-- Ganti dengan path gambar Anda -->
            </div>
        </a>

        <!-- Kotak gambar kedua -->
        <a href="ikanpari.html" class="image-link">
            <div class="image-box">
                <img src="images/2x/Asset 66xhdpi.png" alt="Gambar 2"> <!-- Ganti dengan path gambar Anda -->
            </div>
        </a>
    </div>

</body>
</html>
